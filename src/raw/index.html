<!DOCTYPE html>
<html>

<head>
  <title>Cart Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Set a maximum height for the card body */
    .scrollable-card-body {
      max-height: calc(80vh - 100px); /* Adjust the value as needed */
      overflow-y: auto;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
    #canvas_holder {
      height: calc(80vh - 100px);
    }
</style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand py-3" href="#">
        <img src="https://static.wixstatic.com/media/b63f8b_e6498de50f9e49abbf20c19805330cae~mv2.png/v1/fill/w_482,h_120,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Ultron-Ai-Branding-Logo-Identity-02.png" alt="" width="240" height="60" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
  <div class="container-fluid bg-light" style="height: 100vh;">
    <div class="row">
      <div class="col-md-8 bg-light">
        <div class="container">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="card-title">Cart Video Feed</h5>
            </div>
            <div id="canvas_holder" class="card-body">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <button id="calibrate">Calibrate!</button>
      </div>
      <div class="col-md-4 bg-light">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Detected Products</h5>
            </div>
            <div id="product_list" class="scrollable-card-body"></div>
            <!-- <div class="card-body scrollable-card-body">
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
